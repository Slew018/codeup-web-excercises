<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
    </head>
    <body>

        <h1>Konami Code</h1>

        <script>
            "use strict";

           //a key map of allwed keys
            let allow = {
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down',
                65: 'a',
                66: 'b'
            };
            //position the user has reached
            let cursor = 0;
            // ASCII codes keys
            const konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

            $(document).on('keyup', function(e){
                console.log(e.keyCode);
                //value of key code from the key map
                let key = allow[e.keyCode];
                //value of the required key
                let sequence = konami[cursor];
                //move to the next key in the sequence
                if (key === sequence) {
                    cursor++;
                //if entered correctly, activate
                    if (cursor === konami.length){
                        activate();
                        cursor = 0;
                    }else{
                        cursor = 0;
                    }
                }
            });

            function activate(){
                $(this).prepend('<img src="html/giphy.gif" alt="bamboozled"/>');
            }


        </script>




        <script src="./js/jquery-2.2.4.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
                integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
                crossorigin="anonymous"></script>
    </body>
</html>
